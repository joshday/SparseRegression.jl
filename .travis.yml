# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.6
  - nightly
# matrix:
#   allow_failures:
#     - julia: nightly
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'Pkg.clone(pwd()); Pkg.build("SparseRegression"); Pkg.test("SparseRegression"; coverage=true)'
after_success:
  - julia -e 'Pkg.add("Documenter"); Pkg.checkout("Documenter")'
  - julia -e 'cd(Pkg.dir("SparseRegression")); include(joinpath("docs", "make.jl"))'
  - julia -e 'cd(Pkg.dir("SparseRegression")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
